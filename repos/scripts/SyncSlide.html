<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Similarity - Slider screen views</title>
        <meta name="theme-color" content="#031c09"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Seeking patterns of similarity between data strings">
        <meta name="keywords" content="phonetic-algorithm, levenshtein-distance, string-similarity, hamming-distance, ratcliff-obershelp-similarity, gestalt-approach, similarity">
        <meta name="author" content="Alexander Munro">
        <link rel="preload" type="image/png" href="https://ceresbakalite.github.io/similarity/images/NAVSimilarityLogoStyle.png" as="image">
        <link rel="preload" type="image/png" href="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews01.png" as="image">
        <link rel="preload" type="image/png" href="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews02.png" as="image">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" media="screen">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/github-light.css" media="screen">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/similaritysheet.css" media="screen">
        <script type="text/javascript" src="https://ceresbakalite.github.io/similarity/repos/scripts/similarityscriptframe.js"></script>
        <script type="module" src="https://ceresbakalite.github.io/ceres-sv/repos/prod/ceres-sv.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
    </head>
    <body onload="similarityframe.onload('slide');">

        <section class="main-content">

            <div id="markdown-content">

                <zero-md src="https://ceresbakalite.github.io/similarity/images/slide/README.md"></zero-md>

            </div>

            <div id="slideview-content">

                <ceres-sv src="https://ceresbakalite.github.io/similarity/repos/scripts/imagelist.md"></ceres-sv>

            </div>

            <div id="footer-content" class="footer-content">

                <include-directive src="https://ceresbakalite.github.io/similarity/repos/scripts/IncludeFooter.inc"></include-directive>

            </div>

        </section>

    </body>
</html>
